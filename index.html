<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Official Pokemon Website</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="nav-one">
            <div class="container">
                <div class="nav-item-wrapper">
                    <div class="nav-item" id="logo-box"><img src="./img/logo-pokemon-79x45.png" alt="logo" title="pokemon-logo"></div>
                    <div class="nav-item" id="shop-box"><img src="./img/shop-tedybear-79x45.png" alt="shop" title="Shop"></div>
                    <div class="nav-item" id="aboutUs-box"><img src="./img/about-us.png" alt="About Us" title="About Us"></div>
                    <div class="nav-item" id="pokemon-trading-card"><img src="./img/pokemon-trading-card-game.png" alt=""></div>
                    <div class="nav-item"><img src="./img/voilet.jpg" alt=""></div>
                    <div class="nav-item"><img src="./img/forums.png" alt=""></div>
                </div>
            </div>
        </nav>
        <nav class="nav-two">
            <div class="container">
                <div class="nav-two-item-wrapper">
                    <div class="nav-two-item">
                        <img class="img-bunny" src="./icon/easter-bunny.png" alt="">
                        <p class="home">Home</p>
                    </div>
                    <div class="nav-two-item">
                        <img class="img-pokeball" src="./icon/pokeball.png" alt="">
                        <p class="pokedex">pokedex</p>
                    </div>
                    <div class="nav-two-item">
                        <img class="img-plus-sign" src="./icon/plus-sign.png" alt="">
                        <p class="vid-game-app">Video Games & Apps</p>
                    </div>
                    <div class="nav-two-item">
                        <img class="img-cards" src="./icon/cards.png" alt="">
                        <p class="card">Trading Card Game</p>
                    </div>
                    <div class="nav-two-item">
                        <img class="img-tv-show" src="./icon/icons8-tv-show-80.png" alt="">
                        <p class="animation">Animation</p>
                    </div>
                    <div class="nav-two-item">
                        <img class="img-crown-pokemon" src="./icon/icons8-crown-pokemon-50.png" alt="">
                        <p class="events">Play!Pokemon Events</p>
                    </div>
                    <div class="nav-two-item">
                        <img class="img-news" src="./icon/icons8-news-50.png" alt="">
                        <p class="news">News</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
